<style>
  :root {
    --wtf-primary-color: #3f0649;
    --wtf-dark-text-color: #777777;
  }

  .md-header {
    position: initial
  }

  .md-main__inner {
    margin: 0
  }

  .md-content {
    display: none
  }

  .tx-container {
    padding-top: 1rem;
    background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='M1124,2c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166Z' style='fill: white' /></svg>") no-repeat bottom, linear-gradient(to bottom, var(--md-primary-fg-color), var(--wtf-primary-color) 99%, #fff 99%)
  }

  .tx-hero {
    margin: 0 .8rem;
    color: var(--md-primary-bg-color)
  }

  .tx-hero h1 {
    margin-bottom: 1rem;
    color: currentColor;
    font-weight: 700
  }

  .tx-hero__content {
    padding-bottom: 6rem
  }

  .tx-hero .md-button {
    margin-top: .5rem;
    margin-right: .5rem;
    color: var(--md-primary-bg-color)
  }

  .tx-hero .md-button--primary {
    background-color: var(--md-primary-bg-color);
    color: var(--wtf-primary-color);
    border-color: var(--md-primary-bg-color)
  }

  .tx-hero .md-button:focus,
  .tx-hero .md-button:hover {
    background-color: var(--md-accent-fg-color);
    color: var(--md-default-bg-color);
    border-color: var(--md-accent-fg-color)
  }

  @media screen and (max-width:70em) {
    .tx-hero h1 {
      font-size: 1.4rem
    }

    .tx-hero__image {
      /*text-align: center;*/
    }

    .tx-hero__image img {
      max-width: 15rem;
    }
  }

  @media screen and (min-width:70em) {
    .md-sidebar--secondary {
      display: none
    }

    .tx-hero {
      display: flex;
      align-items: stretch
    }

    .tx-hero__content {
      max-width: 30rem;
      margin-top: 3.5rem;
      padding-bottom: 14vw
    }

    .tx-hero__image {
      order: 1;
      margin-left: auto;
      margin-top: 3.0rem;
    }

    .tx-hero__image img {
      max-width: 20rem;
    }
  }

  @media screen and (min-width:76.25em) {
    .md-sidebar--primary {
      display: none
    }

    .tx-hero__image {
      margin-left: auto;
    }

    .tx-hero__image img {
      max-width: 20rem;
    }
  }
</style>
