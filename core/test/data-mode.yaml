- name: data-mode mapping
  yamlscript: |
    foo: 42
    bar: 3.1415
    baz: true
  resolve: |
    {:map
     [{:str "foo"}
      {:int "42"}
      {:str "bar"}
      {:flt "3.1415"}
      {:str "baz"}
      {:bln "true"}]}
  build: |
    {:Map
     [{:Str "foo"}
      {:Int 42}
      {:Str "bar"}
      {:Flt 3.1415}
      {:Str "baz"}
      {:Bln true}]}
  print: |
    {"foo" 42, "bar" 3.1415, "baz" true}


- name: data-mode sequence
  yamlscript: |
    - foo
    - 42
    - 3.1415
    - true
    - false
    - null
    - ~
    -
  resolve: |
    {:seq
     [{:str "foo"}
      {:int "42"}
      {:flt "3.1415"}
      {:bln "true"}
      {:bln "false"}
      {:nil "null"}
      {:nil "~"}
      {:nil ""}]}
  build: |
    {:Vec
     [{:Str "foo"}
      {:Int 42}
      {:Flt 3.1415}
      {:Bln true}
      {:Bln false}
      {:Nil nil}
      {:Nil nil}
      {:Nil nil}]}
  print: |
    ["foo" 42 3.1415 true false nil nil nil]


- name: data-mode nested collections
  yamlscript: |
    foo:
    - -42
    - bar: 3.1415
      baz:
      - True
      - False
      - :string
  print: |
    {"foo" [-42 {"bar" 3.1415, "baz" [true false :string]}]}


- name: Empty YAMLScript File
  yamlscript: ''
  build: |
    nil
  print: |


- name: Empty YAMLScript File w/ yamlscript Tag
  yamlscript: |
    !yamlscript/v0
  build: |
    nil
  print: |


- name: Just a comment
  yamlscript: |
    !yamlscript/v0
    ; just a comment
  # Semicolon comments are errors now


- name: data mode with code mode
  yamlscript: |
    !yamlscript/v0/data
    foo: ! inc(41)
    bar: ! dec(43)
  print: |
    {"foo" (inc 41), "bar" (dec 43)}
