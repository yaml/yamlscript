- name: Dot path access
  yamlscript: |
    !yamlscript/v0
    =>: a.5.6.b."c d".'e f'.g(h).i().:j
  build: |
    {:pairs
     [{:Sym =>}
      {:dot
       [{:Sym a}
        {:Int 5}
        {:Int 6}
        {:QSym b}
        {:Str "c d"}
        {:Str "e f"}
        {:Lst [{:Sym g} {:Sym h}]}
        {:Lst [{:Sym i}]}
        {:Key :j}]}]}
     [{:Sym =>}
      {:dot
       [{:Sym a}
        {:Int 5}
        {:Int 6}
        {:Lst [{:Sym quote} {:Sym b}]}
        {:Str "c d"}
        {:Str "e f"}
        {:Lst [{:Sym g} {:Sym h}]}
        {:Lst [{:Sym i}]}
        {:Key :j}]}]}
  transform: |
    {:pairs
     [{:Sym =>}
      {:Lst
       [{:Key :j}
        {:Lst
         [{:Sym i}
          {:Lst
           [{:Sym g}
            {:Lst
             [{:Sym get}
              {:Lst
               [{:Sym get}
                {:Lst
                 [{:Sym get+}
                  {:Lst
                   [{:Sym nth}
                    {:Lst [{:Sym nth} {:Sym a} {:Int 5}]}
                    {:Int 6}]}
                  {:QSym b}]}
                {:Str "c d"}]}
              {:Str "e f"}]}
            {:Sym h}]}]}]}]}
  clojure: |
    (:j (i (g (get (get (get+ (nth (nth a 5) 6) 'b) "c d") "e f") h)))


