- name: multi-let with function call in yaml
  yamlscript: |
    !yamlscript/v0
    defn tree(width):
      stars =:  \(inc(%1) * "*")
      spaces =: \(%1 * " ")
      top =:
        join:
          map:
            \(line width, %1): (width..1)
  clojure: |
    (defn
      tree
      [width]
      (let
       [stars
        (fn [& [_1]] (mul+ (inc _1) "*"))
        spaces
        (fn [& [_1]] (mul+ _1 " "))
        top
        (join (map ((fn [& [_1]] (line width _1)) (rng width 1))))]))


