- name: Anonymous function
  yamlscript: |
    !yamlscript/v0
    foo =: \(%1 + %4)
  build: |
   {:pairs
    ([{:Sym def} {:Sym foo}]
     {:Lst
      [{:Sym fn}
       {:Vec
        [{:Sym &}
         {:Vec [{:Sym _1} {:Sym _} {:Sym _} {:Sym _4}]}]}
       {:Lst [{:Sym +} {:Sym _1} {:Sym _4}]}]})}
  clojure: |
    (def foo (fn [& [_1 _ _ _4]] (_+ _1 _4)))


- name: Anonymous function 2
  yamlscript: |
    !yamlscript/v0
    map: \(str ((%1 / %3) + %2)) (1 .. 3)
  clojure: |
    (map (fn [& [_1 _2 _3]] (str (_+ (/ _1 _3) _2))) (rng 1 3))


- name: Default mapping semantic is a list of pairs
  yamlscript: |
    !yamlscript/v0
    a:
      b c: d
      e: f g
  build: |
    {:pairs
     ({:Sym a}
      {:pairs
       ([{:Sym b} {:Sym c}]
        {:Sym d}
        {:Sym e}
        [{:Sym f} {:Sym g}])})}
  construct: |
    {:Top
     [{:Lst
       [{:Sym a}
        {:Lst [{:Sym b} {:Sym c} {:Sym d}]}
        {:Lst [{:Sym e} {:Sym f} {:Sym g}]}]}]}
  clojure: |
    (a (b c d) (e f g))


- name: let with function call in yaml
  yamlscript: |
    !yamlscript/v0
    defn a():
      b =:
        c: d
      =>: b
  clojure: |
    (defn a [] (let [b (c d)] b))


- name: multi-let with function call in yaml
  yamlscript: |
    !yamlscript/v0
    defn tree(width):
      stars =:  \(inc(%1) * "*")
      spaces =: \(%1 * " ")
      top =:
        join:
          map:
            \(line width, %1): (width..1)
  clojure: |
    (defn
     tree
     [width]
     (let
      [stars
       (fn [& [_1]] (_* (inc _1) "*"))
       spaces
       (fn [& [_1]] (_* _1 " "))
       top
       (join (map ((fn [& [_1]] (line width _1)) (rng width 1))))]))


